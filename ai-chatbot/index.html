<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hospital Chatbot</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            background-size: 400% 400%;
            color: #333;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
            animation: backgroundAnimation 12s ease infinite;
        }

        @keyframes backgroundAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-top: 20px;
            color: #1e88e5;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            animation: textAnimation 3s ease infinite alternate;
            background-color: #ffffffb3;
            padding: 10px;
            border-radius: 15px;
        }

        @keyframes textAnimation {
            0% { color: #1e88e5; }
            100% { color: #0d47a1; }
        }

        h1:hover {
            color: #0d47a1;
            transform: scale(1.05);
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 15px;
            flex-grow: 1;
            transition: transform 0.2s ease;
        }

        @keyframes containerAnimation {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1e88e5;
            font-size: 1.1em;
        }

        input, select, textarea {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #1e88e5;
            outline: none;
        }

        button {
            background-color: #1e88e5;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #1565c0;
            transform: scale(1.05);
        }

        #chat-history {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            height: 250px;
            overflow-y: auto;
            margin-top: 20px;
            background-color: #f9f9f9;
            font-size: 1em;
        }

        .chat-entry {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
        }

        .chat-entry.user {
            text-align: right;
            background: #4e529e89;
            animation: userMessageAnimation 1s ease-out;
        }

        @keyframes userMessageAnimation {
            0% { opacity: 0; transform: translateX(50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        .chat-entry.bot {
            text-align: left;
            background: #5aa0aba5;
            animation: botMessageAnimation 1s ease-out;
        }

        @keyframes botMessageAnimation {
            0% { opacity: 0; transform: translateX(-50px); }
            100% { opacity: 1; transform: translateX(0); }
        }

        footer {
            background-color: #0099f9;
            color: #333;
            text-align: center;
            padding: 15px;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }

            .container {
                width: 100%;
                padding: 15px;
            }

            button {
                font-size: 0.9em;
            }
        }
    </style>

</head>
<body>
    <h1>AI Hospital Chatbot</h1>
    <div class="container">
        <form id="chat-form">
            <label for="message">Bot:</label>
            <input type="text" id="message" name="message" placeholder="Enter your text here" required>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="greeting">Greeting</option>
                <option value="appointment">Appointment</option>
                <option value="doctors">Doctors</option>
                <option value="lab_results">Lab Results</option>
                <option value="prescription">Prescription</option>
                <option value="billing">Billing</option>
                <option value="visiting_hours">Visiting Hours</option>
                <option value="emergency">Emergency</option>
                <option value="other">Other</option>
            </select>
            <button type="submit">Send</button>
        </form>
        <div id="chat-history"></div>
    </div>
    <div class="container" id="appointment-form" style="display: none;">
        <form id="appointment-booking-form">
            <h2>Book an Appointment</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="doctor">Doctor:</label>
            <input type="text" id="doctor" name="doctor" required>
            <button type="submit">Book Appointment</button>
        </form>
    </div>
    <div class="container" id="reference-form" style="display: none;">
        <form id="reference-details-form">
            <h2>Enter Reference Number</h2>
            <label for="reference-number">Reference Number:</label>
            <input type="text" id="reference-number" name="reference-number" required

>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        2024 © Kalyan Babu Allamudi made with ❤️ 
    </footer>
    
    <script>
        document.getElementById('chat-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const messageInput = document.getElementById('message');
            const categorySelect = document.getElementById('category');
            const message = messageInput.value;
            const category = categorySelect.value;
    
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, category }),
            });
    
            const data = await response.json();
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<div class="chat-entry user">${message}</div>`;
            chatHistory.innerHTML += `<div class="chat-entry bot">${data.response}</div>`;
    
            const audio = new Audio(data.audio);
            audio.play();
    
            messageInput.value = '';
    
            document.getElementById('appointment-form').style.display = 'none';
            document.getElementById('reference-form').style.display = 'none';
    
            if (data.showForm === 'appointment') {
                document.getElementById('appointment-form').style.display = 'block';
            } else if (data.showForm === 'reference') {
                document.getElementById('reference-form').style.display = 'block';
            }
        });
    
        document.getElementById('appointment-booking-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const userData = Object.fromEntries(formData.entries());
    
            const response = await fetch('/appointment', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            });
    
            const data = await response.json();
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<div class="chat-entry bot">${data.response}</div>`;
    
            const audio = new Audio(data.audio);
            audio.play();
    
            event.target.reset();
            document.getElementById('appointment-form').style.display = 'none';
        });
    
        document.getElementById('reference-details-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const referenceNumber = document.getElementById('reference-number').value;
            const message = `Reference number ${referenceNumber}`;
    
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message, category: 'reference' }),
            });
    
            const data = await response.json();
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML += `<div class="chat-entry bot">${data.response}</div>`;
    
            const audio = new Audio(data.audio);
            audio.play();
    
            event.target.reset();
            document.getElementById('reference-form').style.display = 'none';
        });
    
        document.querySelector('h1').addEventListener('click', () => {
            document.querySelector('h1').style.color = '#ffdd57';
        });
    </script>
</body>
</html>
